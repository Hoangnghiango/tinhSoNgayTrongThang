<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="month" placeholder="Nhap ten thang vao day...">
    <button onclick="tinhSoNgay()">Tinh So ngay</button>
    <p id="result"></p>
    <script>
        function tinhSoNgay() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = `tháng ${month} có 31 ngày`;
                    break;
                case 2:
                    document.getElementById("result").innerHTML = `tháng ${month} có 28 or 29 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = `tháng ${month} có 30 ngày`;
                    break;
                default:
                    alert("Nhap thang chua hop le");
            }
        }

    </script>
</body>

</html>
